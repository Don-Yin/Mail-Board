{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="navigation-menu">
        <div class="screen-center">
            <div class="cards-wrapper">
                <a href="{{ url_for('show_email') }}" class="text-decoration-none card-link">
                    <div class="card hover-card">
                        <div class="card-body d-flex flex-column text-center p-4">
                            <div class="card-content">
                                <h2 class="display-5 card-title">Analysis</h2>
                            </div>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-center gap-2">
                                    <span class="badge bg-primary">{{ total }} Total</span>
                                    <span class="badge bg-danger">{{ unread }} Unread</span>
                                </div>
                            </div>
                            <div class="card-overlay"></div>
                        </div>
                    </div>
                </a>
                
                <a href="{{ url_for('stats') }}" class="text-decoration-none card-link">
                    <div class="card hover-card">
                        <div class="card-body d-flex flex-column text-center p-4">
                            <div class="card-content">
                                <h2 class="display-5 card-title">Statistics</h2>
                            </div>
                            <div class="mt-auto">
                            </div>
                            <div class="card-overlay"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.navigation-menu {
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.screen-center {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.cards-wrapper {
    display: flex;
    gap: 2rem;
    justify-content: center;
    width: 100%;
    max-width: 900px;
    padding: 0 2rem;
}

.card-link {
    flex: 1;
    max-width: 400px;
}

.hover-card {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(255,255,255,0.1);
    aspect-ratio: 4/3;
    height: 100%;
    position: relative;
    overflow: hidden;
    background: rgba(255,255,255,0.03);
}

.card-body {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.card-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0) 100%
    );
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 1;
}

.hover-card:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.2) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0.05) 100%
    );
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

.hover-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.05);
}

.hover-card:hover .card-overlay {
    opacity: 1;
}

.card-title {
    color: var(--text-primary);
    position: relative;
    display: inline-block;
    font-size: 2.5rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    margin: 1rem 0;
}

.card-title:after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 50%;
    background: var(--accent);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.hover-card:hover .card-title:after {
    width: 100%;
}

.badge {
    transition: all 0.3s ease;
    transform: translateY(0);
}

.hover-card:hover .badge {
    transform: translateY(-2px);
}

@media (max-width: 992px) {
    .cards-wrapper {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    .card-link {
        width: 100%;
        max-width: 400px;
    }
}

.card-content {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    min-height: 200px;
}
</style>
{% endblock %}
